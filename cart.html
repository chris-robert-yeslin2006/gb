    <!-- Navbar -->
    <div class="overlay" id="alertOverlay">
        <div class="alert-box">
          <button class="close-btn" id="closeAlert">&times;</button>
          <p>We were highly support direct contact purchasing <br>Our Customer care will contact after you  place orderðŸ˜Š </p>
          <button class="ok-btn" id="okAlert">OK</button>
        </div>
      </div>
    

    <!-- Cart Items -->
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cartItems"></div>
        <p id="emptyMessage" style="display: none;">Your cart is empty.</p>
        
        <!-- <button class="export-btn " id="placeOrderBtn" onclick="exportCart()">Place Order</button> -->

        margin: 20px auto;

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="orderFormModal">
        <div class="modal-header">
            <h2>Place Order</h2>
            <button class="close" id="closeModal">&times;</button>
        </div>
        <form id="form" class="form">
            <p class="title">Place Order</p>
            <!-- Add the message element here -->
            <p class="message" id="message" style="display: none;"></p>
    
            <label>
                <input class="input" type="text" placeholder="" name="Name" required>
                <span>Firstname</span>
            </label>
            <label>
                <input class="input" type="email" placeholder="" name="Email" required>
                <span>Email</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" name="Phone" required>
                <span>Phone Number</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" name="Products" required>
                <span>Products</span>
            </label>
            <button class="submit" type="submit" id="submit-button">Confirm Order</button>
        </form>
    </div>
