<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="alert.css">
   
</head>
<body>
    <!-- Navbar -->
    <div class="overlay" id="alertOverlay">
        <div class="alert-box">
          <button class="close-btn" id="closeAlert">&times;</button>
          <p>Welcome! This is a custom alert message.</p>
          <button class="ok-btn" id="okAlert">OK</button>
        </div>
      </div>
    

    <!-- Cart Items -->
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cartItems"></div>
        <p id="emptyMessage" style="display: none;">Your cart is empty.</p>
        <button class="export-btn" onclick="exportCart()">Export Cart Data</button>
    </div>

    <script src="cart.js"></script>
    <script src="alert.js"></script>
</body>
</html>
