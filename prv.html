</head>
<body>
    <header style="background-color:#FFF5E0; ">
        <div class="container" style="display: flex; justify-content: space-around;">
            <div class="header-content" style="display: flex; justify-content: space-around;">
                <div style="margin-right:20px ;">
                    <a href="#" class="logo">
                        <div class="logo-circle">GB</div>
                        <span class="logo-text">stores</span>
                    </a>
                </div>
                <div style="margin-right:20px ;">
                    <nav>
                        <ul>
                            <li ><a href="#">Home</a></li>
                            <li><a href="prv.html">Store</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div style="margin-right:20px ;" href="cart.html" class="cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <a href="cart.html">Cart</a>
                </div>
            
        </div>
    </header>
    <div class="container">
        <h1>Our Products</h1>
        <div id="productGrid" class="product-grid"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: " Nike Air Jordan Retro 1 X Avengers", image: "source/shoes/Nike Air Jordan Retro 1 X Avengers.jpg", price: "â‚¹2000" },
            { id: 2, name: "Nike Air Jordan 1 Retro High OG", image: "source/shoes/Nike Air Jordan 1 Retro High blue (Custom).jpg", price: "$99" },
            { id: 3, name: "Headphones", image: "https://via.placeholder.com/300", price: "$199" },
            { id: 4, name: "Camera", image: "https://via.placeholder.com/300", price: "$699" },
        ];

        const productGrid = document.getElementById("productGrid");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productGrid.appendChild(productDiv);
        });

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }
    </script>
</body>
</html>
