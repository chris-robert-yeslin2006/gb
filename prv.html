    <script>
        const products = [
            { id: 1, name: " Nike Air Jordan Retro 1 X Avengers", image: "source/shoes/Nike Air Jordan Retro 1 X Avengers.jpg", price: "2000" },

            { id: 5, name: "Puma unisex sneakers", image: "source/shoes/Pumaunisexb.jpg", price: "999" },

            { id: 10, name: "PUMA RX-S", image: "source/shoes/PUMARX-S.jpg", price: "599" },
            { id: 11, name: "IMPORTED ð—¥ð—˜ð—§ð—¥ð—¢1", image: "source/shoes/imported1.jpg", price: "1999" },
            { id: 12, name: "IMPORTED ð—¥ð—˜ð—§ð—¥ð—¢2", image: "source/shoes/imported2.jpg", price: "1999" },
            { id: 13, name: "IMPORTED ð—¥ð—˜ð—§ð—¥ð—¢3", image: "source/shoes/imported3.jpg", price: "1999" },
            { id: 14, name: "SKETCHERS ENHANCE", image: "source/shoes/SKETCHERS ENHANCE.jpg", price: "999" },
           
        
        
        
        
        ];

        const productGrid = document.getElementById("productGrid");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>â‚¹${product.price}</p>
                <button class="btn-24" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productGrid.appendChild(productDiv);
        });

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }
    </script>
