<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            padding: 1rem 0;
            color: #fff;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        header nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .product button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #0056b3;
        }

        /* For mobile view (max-width: 767px) */
@media screen and (max-width: 767px) {
    /* Adjust the container for better fit */
    .container {
        padding: 10px;
    }

    /* Product grid adjustments */
    .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller grid items */
        gap: 10px;
    }

    /* Individual product card adjustments */
    .product {
        padding: 10px;
    }

    .product img {
        height: 120px; /* Smaller image height */
        object-fit: cover; /* Ensure image aspect ratio fits */
    }

    .product h3 {
        font-size: 14px; /* Reduce title font size */
        margin-bottom: 5px;
    }

    .product p {
        font-size: 12px; /* Compact description text */
    }

    .product button {
        padding: 8px 15px; /* Smaller buttons */
        font-size: 12px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div id="productGrid" class="product-grid"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Smartphone", image: "https://via.placeholder.com/300", price: "$499" },
            { id: 2, name: "Laptop", image: "https://via.placeholder.com/300", price: "$899" },
            { id: 3, name: "Headphones", image: "https://via.placeholder.com/300", price: "$199" },
            { id: 4, name: "Camera", image: "https://via.placeholder.com/300", price: "$699" },
        ];

        const productGrid = document.getElementById("productGrid");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productGrid.appendChild(productDiv);
        });

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }
    </script>
</body>
</html>
