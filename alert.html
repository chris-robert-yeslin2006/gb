<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert Box</title>
  
</head>
<body>

  <!-- Custom Alert Box -->
  <div class="overlay" id="alertOverlay">
    <div class="alert-box">
      <button class="close-btn" id="closeAlert">&times;</button>
      <p>Welcome! This is a custom alert message.</p>
      <button class="ok-btn" id="okAlert">OK</button>
    </div>
  </div>

  
</body>
</html>
