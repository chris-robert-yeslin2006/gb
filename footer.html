<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Button with WhatsApp Link</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    /* Footer Styles */
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Tooltip Button Styles */
    .uiverse {
      position: relative;
      background: #25d366;
      color: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 50px;
      width: 200px;
      height: 50px;
      font-size: 17px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-decoration: none;
    }

    .tooltip {
      position: absolute;
      top: 0;
      font-size: 14px;
      background: #ffffff;
      color: #ffffff;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .tooltip::before {
      position: absolute;
      content: "";
      height: 8px;
      width: 8px;
      background: #ffffff;
      bottom: -3px;
      left: 50%;
      transform: translate(-50%) rotate(45deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .uiverse:hover .tooltip {
      top: -45px;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .uiverse:hover,
    .uiverse:hover .tooltip,
    .uiverse:hover .tooltip::before {
      background: #128c7e;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Content -->
  <main>
    <h1>Welcome to the Page!</h1>
    <p>Here is an example of a tooltip button in the footer.</p>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Tooltip Button -->
    <a href="https://chat.whatsapp.com/your-group-link" target="_blank" class="uiverse">
      <span class="tooltip">Join WhatsApp Group</span>
      WhatsApp Group
    </a>
  </footer>
</body>
</html>
